<!DOCTYPE html>
<html>
    <head>
        <title>Family Event Planner</title>
    </head>
    <body>
        <h1>Family Event Planner</h1>
        <form action="/addEvent" method="get">
            <input type="text" name="event_name" placeholder="Event Name"><br />
            <input type="date" name="event_date" placeholder='Event Date'><br />
            <input type="time" name="event_time" placeholder='Event Time'><br />
            <input type="text" name="event_location" placeholder='Event Location'><br />
            <input type="text" name="event_host" placeholder='Event Host'><br />
            <input type="submit" value="Create New Event">
        </form>
    </body>
</html>
