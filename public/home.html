<!DOCTYPE html>
<html>
    <head>
        <title>Family Event Planner</title>
    </head>
    <body>
        <h1>Family Event Planner</h1>
        <form action="/addEvent" method="get">
            <input type="text" name="event_name" val="Event Name"><br />
            <input type="date" name="event_date" val='Event Date'><br />
            <input type="time" name="event_time" val='Event Time'><br />
            <input type="text" name="event_location" val='Event Location'><br />
            <input type="date" name="event_host" val='Event Host'><br />
            <input type="submit" value="Create New Event">
        </form>
    </body>
</html>
